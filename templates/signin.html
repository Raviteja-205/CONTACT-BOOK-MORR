{% extends 'base.html' %}

{% block head %}
<title>SIGN IN</title>
{% endblock %}

{% block body %}

<body class="text-center">
    <br><br><br>
    <form class="form-signin" method="POST" action='/signin/new_user'>
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="30"
            height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1><br>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name='mail_id' class="form-control" placeholder="Email address" required autofocus><br>
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name='password' class="form-control" placeholder="Password" required><br>
        
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <div class="container">
            <form action = "/signin/new_user" method="POST"><button class="btn btn-success">NEW USER</button></form>
            <form action = "/signin/existing_user" method="POST"><button class="btn btn-danger">EXISITNG USER</button></form>
        </div>
        <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> -->
        
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
</body>

{% endblock %}
